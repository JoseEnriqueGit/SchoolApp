<div>
  <div class="demo-button-container">
    <button mat-raised-button (click)="addData()" class="demo-button">
      Crear Usuario
    </button>
  </div>

  <table mat-table [dataSource]="dataSourceAdd" class="mat-elevation-z8">

    <!-- Nombre Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field>
          <input matInput [(ngModel)]="element.nombre" />
        </mat-form-field>
      </td>
    </ng-container>

    <!-- Apellido Column -->
    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef>apellido</th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field>
          <input matInput [(ngModel)]="element.apellido" />
        </mat-form-field>
      </td>
    </ng-container>

    <!-- LenguaEspanola Column -->
    <ng-container matColumnDef="Lengua Espanola">
      <th mat-header-cell *matHeaderCellDef>LenguaEspanola</th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field>
          <input matInput [(ngModel)]="element.Lengua_espanola" />
        </mat-form-field>
      </td>
    </ng-container>

    <!-- Matematicas -->
    <<ng-container matColumnDef="Matematicas">
      <th mat-header-cell *matHeaderCellDef>Matematica</th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field>
          <input matInput [(ngModel)]="element.Matematica" />
        </mat-form-field>
      </td>
    </ng-container>

    <!-- CienciasNaturales -->
    <ng-container matColumnDef="Ciencias Naturales">
      <th mat-header-cell *matHeaderCellDef>CienciasNaturales</th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field>
          <input matInput [(ngModel)]="element.Ciencias_naturales" />
        </mat-form-field>
      </td>
    </ng-container>

    <!-- CienciasSociales -->
    <ng-container matColumnDef="Ciencias Sociales">
      <th mat-header-cell *matHeaderCellDef>CienciasSociales</th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field>
          <input matInput [(ngModel)]="element.Ciencias_sociales" />
        </mat-form-field>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
