<ng-container *ngFor="let fecha of asistencias | keyvalue">
  <h2>{{ fecha.key }}</h2>
  <table mat-table [dataSource]="fecha.value" class="mat-elevation-z8">
    <ng-container matColumnDef="id_estudiante">
      <th mat-header-cell *matHeaderCellDef> ID Estudiante </th>
      <td mat-cell *matCellDef="let asistencia"> {{asistencia.id_estudiante}} </td>
    </ng-container>

    <ng-container matColumnDef="presente">
      <th mat-header-cell *matHeaderCellDef> Presente </th>
      <td mat-cell *matCellDef="let asistencia"> {{asistencia.presente}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['id_estudiante', 'presente']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id_estudiante', 'presente'];"></tr>
  </table>
</ng-container>
