<ng-container *ngFor="let fecha of asistencias | keyvalue">
  <h2>{{ fecha.key }}</h2>
  <table mat-table [dataSource]="fecha.value" class="mat-elevation-z8">
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let asistencia"> {{asistencia.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef> Apellido </th>
      <td mat-cell *matCellDef="let asistencia"> {{asistencia.apellido}} </td>
    </ng-container>

    <ng-container matColumnDef="presente">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let asistencia"> {{asistencia.presente ? 'Presente' : 'Ausente'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['nombre', 'apellido', 'presente']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['nombre', 'apellido', 'presente'];"></tr>
  </table>
</ng-container>
